    <h2> CONTACTO </h2>

    <section class="contacto containere-fluid text-light p-5">
        <form class="contacto-formulario container p-3 fs-5" id="formularioContacto">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="name" required>
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="tel" required>
              </div>
            <div class="mb-3 row">
                <label for="consulta" class="form-label">Escribanos su consulta</label>
                <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="Newsletter">
              <label class="form-check-label" for="Newsletter">Quiero recibir el Newsletter</label>
            </div>
            <button type="submit" class="btn btn-secondary">Enviar</button>
          </form>
    </section>

    <footer>
        <div class="row justify-content-between">
            <div class="col">
